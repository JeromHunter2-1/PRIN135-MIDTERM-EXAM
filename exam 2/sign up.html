<html>
    <form>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Sign up</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="age">age: <input id="age" name="age" type="age" pattern="age" required /></label>
        <label for="new-password">Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Year Level (Select)</legend>
        <label for="student-account"><input id="student-account" type="radio" name="account-type" class="inline" /> First year</label>
        <label for="Student-account"><input id="Student-account" type="radio" name="account-type" class="inline" /> Second year</label>
        <label for="Student-account"><input id="Student-account" type="radio" name="account-type" class="inline" /> Third year</label>
        <label for="Student-account"><input id="Student-account" type="radio" name="account-type" class="inline" /> Forth year</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
       </fieldset>
       <label for="terms-and-conditions">
        <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Sign in"/>
      <p style="background-image: url('grass jpg');"></p>
      <img src="https://fastly.picsum.photos/id/72/1080/720.jpg?hmac=jct8R40rPXoilyAAupiZliLktrseSJqBd3kONAz5Xzw" alt="Grass"/>

    </body>
</form>
